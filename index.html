<html>

<head>
    <title>Collage Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js" type="text/javascript"></script>
    <style>
        body {
            background-color: aqua;
        }
    </style>
</head>

<body>
    <a href="" id="link" download="selfie.png"></a>
    <center>
        <h1>Collage Web App </h1>
        <hr>
        <h4>As soon as the popup appears, please click Allow. After you've spoken a command</h4>

        <h3>Say "selfie" for Taking your selfies and to make a Collage</h3>
         <input type="text" id="textInput_1" placeholder="type nothing here">
        <button class="btn btn-lg btn-primary" onclick="start()">Start</button>
        <h4>Press the Start button</h4>

        <label>Your webcam : </label>
        <div id="camera" onclick="start()" onclick="speak()"></div>

        <br>

        <label>Your selife Will Display Here: </label>
        <br>
        <div id="resultRow">
            <div id="result1" class="column">
                <img src="pic1.jpg" style="width: 30%;">
            </div>
            <br>
            <div id="result2" class="column">
                <img src="pic2.jpg" style="width: 30%;">
            </div>
            <br>
            <div id="result3" class="column">
                <img src="img3.jpeg" style="width: 30%;">
            </div>
        </div>
        <h3>your webcam :</h3>
        <div id="webcam"></div>
        <h3>your output :</h3>
        <div id="output"></div>
    </center>
   
    <script src="main.js"></script>
</body>
<grammarly-desktop-integration data-grammarly-shadow-root="true"></grammarly-desktop-integration>

</html>
